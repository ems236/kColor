<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
    <h1>Ayyy lmao</h1>
    <form method="post" action="/submit" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inFile">Input image</label>
            <input type="file" class="form-control-file" id="inFile" name="inFile">
        </div>
        <div class="form-group">
            <label for="outName">Output file name</label>
            <input type="text" class="form-control" id="outName" name="outName">
        </div>
        <div class="form-group">
          <label for="clusters">Number of colors / clusters</label>
          <input type="number" class="form-control" id="clusters" name="clusters" value=16>
        </div>
        <div class="form-group">
            <label for="clusters">Downsampling rate</label>
            <input type="number" class="form-control" id="sample_size" name="sample_size" value=8>
        </div>
        <div class="form-group">
            <label for="clusters">l norm to use for distance calculations</label>
            <input type="number" class="form-control" id="lnorm" name="lnorm" value=2>
        </div>
        <div class="form-group">
            <label for="colors">Hard-coded colors</label>
            <div id="color-box">
            </div>
            <hr/>
            <button type="button" class="btn btn-secondary" id="addColor">+</button>
        </div>
        <hr/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>

<script type="text/javascript">
    $("#addColor").on("click", function(){
        $("#color-box").append(`
            <span>
                <input type='color' class='form-control' id='colors' name='colors'>
                <button type="button" class="btn btn-danger remove">X</button>
                <br/>
            </span>
        `);

        $(".remove").on("click", function(){
            $(this).closest("span").remove();
        });
    });
</script>

</html>
